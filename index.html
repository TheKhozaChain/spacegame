<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI SPACE DEFENDER</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #email-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #0066ff;
      display: none;
      width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0055cc;
    }
    .error {
      color: #ff3333;
    }
    .success {
      color: #33cc33;
    }
    #version-indicator {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 10px;
      color: #666;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="email-input">
    <h3>Submit Your Score</h3>
    <input type="email" id="player-email" placeholder="Enter your email">
    <p id="input-message"></p>
    <button id="submit-score">Submit</button>
    <button id="cancel-submit">Cancel</button>
    <button id="share-button" style="display: none;">Share on Twitter</button>
  </div>
  <div id="version-indicator">v1.0.4 (Supabase Fix)</div>
  
  <script>
    // Global variables for Supabase
    window.SUPABASE_URL = 'https://gnhtszddvxzszcipcydh.supabase.co';
    window.SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImduaHRzemRkdnh6c3pjaXBjeWRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1NTAxMTksImV4cCI6MjA1NjEyNjExOX0.cF8U1uJxRt1nuoBax6K8PTs5kZGYMEfeRN77bzi9thE';
    
    // Function to initialize Supabase client
    window.initSupabase = function() {
      try {
        console.log("Initializing Supabase client...");
        
        // Check if supabase is available
        if (typeof supabase === 'undefined') {
          console.error("Error: supabase is not defined. Make sure the Supabase library is loaded correctly.");
          return false;
        } else {
          // Create the client
          window.supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
          
          // Verify the client was created correctly
          if (window.supabase && typeof window.supabase.from === 'function') {
            console.log("Supabase client successfully initialized");
            return true;
          } else {
            console.error("Supabase client was created but doesn't have the expected methods");
            return false;
          }
        }
      } catch (error) {
        console.error("Error initializing Supabase client:", error);
        return false;
      }
    };
    
    // Wait for Supabase library to load before initializing
    window.addEventListener('DOMContentLoaded', function() {
      // Check if Supabase is loaded
      const checkSupabase = setInterval(function() {
        if (typeof supabase !== 'undefined') {
          clearInterval(checkSupabase);
          console.log("Supabase library loaded, initializing client...");
          window.initSupabase();
        }
      }, 100);
      
      // Timeout after 5 seconds to prevent infinite checking
      setTimeout(function() {
        clearInterval(checkSupabase);
        console.warn("Timed out waiting for Supabase library to load");
      }, 5000);
    });
  </script>
  
  <script src="sketch.js" defer></script>
