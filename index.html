<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI SPACE DEFENDER</title>
  <!-- Load p5.js libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #email-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #0066ff;
      display: none;
      width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0055cc;
    }
    .error {
      color: #ff3333;
    }
    .success {
      color: #33cc33;
    }
    #version-indicator {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 10px;
      color: #666;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="email-input">
    <h3>Submit Your Score</h3>
    <input type="email" id="player-email" placeholder="Enter your email">
    <p id="input-message"></p>
    <button id="submit-score">Submit</button>
    <button id="cancel-submit">Cancel</button>
    <button id="share-button" style="display: none;">Share on Twitter</button>
  </div>
  <div id="version-indicator">v1.0.7 (Local Storage Fix)</div>
  
  <!-- SIMPLIFIED APPROACH: Use localStorage for leaderboard -->
  <script>
    // Simple leaderboard using localStorage
    window.gameLeaderboard = {
      // Get the leaderboard data from localStorage
      getLeaderboard: function() {
        try {
          const leaderboardData = localStorage.getItem('spaceGameLeaderboard');
          return leaderboardData ? JSON.parse(leaderboardData) : [];
        } catch (error) {
          console.error("Error getting leaderboard:", error);
          return [];
        }
      },
      
      // Add a new score to the leaderboard
      addScore: function(email, score, level, enemiesDestroyed) {
        try {
          // Get current leaderboard
          let leaderboard = this.getLeaderboard();
          
          // Add new entry
          const newEntry = {
            player_email: email,
            score: score,
            level_reached: level,
            enemies_destroyed: enemiesDestroyed,
            created_at: new Date().toISOString()
          };
          
          // Check if this email already exists
          const existingIndex = leaderboard.findIndex(entry => entry.player_email === email);
          
          // If email exists and new score is higher, replace it
          if (existingIndex >= 0) {
            if (leaderboard[existingIndex].score < score) {
              leaderboard[existingIndex] = newEntry;
            }
          } else {
            // Otherwise add new entry
            leaderboard.push(newEntry);
          }
          
          // Sort by score (highest first)
          leaderboard.sort((a, b) => b.score - a.score);
          
          // Keep only top 100 scores
          if (leaderboard.length > 100) {
            leaderboard = leaderboard.slice(0, 100);
          }
          
          // Save back to localStorage
          localStorage.setItem('spaceGameLeaderboard', JSON.stringify(leaderboard));
          
          return { success: true };
        } catch (error) {
          console.error("Error adding score:", error);
          return { success: false, error: error.message };
        }
      }
    };
    
    // Make these available to sketch.js
    window.SUPABASE_URL = 'dummy-url';
    window.SUPABASE_KEY = 'dummy-key';
  </script>
  
  <!-- Load sketch.js after everything else -->
  <script src="sketch.js"></script>
</body>
</html>
